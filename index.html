<body>
    <header>

        <div class="chico"><img class="logo-1" src="imagen/imagen-logo.jpg" alt="logo">

        <div class="grande"><img class="logo-2" src="imagen/imagen-logo.jpg" alt="logo">

        <nav>
            <ul>
                <li>

                    </a>
                </li>

                <li>
                    <a href="pages/quienes-somos.html">

                </li>
                <li>
                    <a href="pages/trabajos-realizados.html">

                <li>
                    <a href="pages/materiales.html">

                <li>
                    <a href="pages/contacto.html">

                    </a>

        </nav>

    <main>

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen/imagen-titulo.jpg" class="d-block w-100" alt="MESADA MARMOL">

                </div>
                <div class="carousel-item">
                    <img src="imagen/cocina-6.jpg" class="d-block w-100" alt="MEADA BOREAL">

                </div>
                <div class="carousel-item">
                    <img src="imagen/cocina-3.jpg" class="d-block w-100" alt="MESADA BOREAL ">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        <div>

        </div>
        <div>
